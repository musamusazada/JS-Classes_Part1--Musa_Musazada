<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Service Provider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.min.css">

</head>

<body>
    <header>
        <h1>Task Service Provider</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <h2 class="col-12 text-center ">Profit Calculator</h2>
                <div class="wrapper d-flex justify-content-around">
                    <input class="col-3" type="number" placeholder="Cost Price" id="cost">
                    <input class="col-3" type="number" placeholder="Sell Price" id="sell">
                    <input class="col-3" type="number" placeholder="Inventory" id="inv">
                </div>

                <button class="col-4 " onclick="calc()">Bear Calculate!</button>
                <div class="profit-container"></div>
            </div>
            <div class="row">
                <h2 class="col-12 text-center ">Circle Maker</h2>
                <div class="wrapper d-flex justify-content-center">
                    <input class="col-3 me-2" type="text" placeholder="Name" id="name">
                    <input class="col-3" type="number" placeholder="Radius" id="radius">
                </div>
                <button class="col-4 " onclick="circleMaker()">Bear Circle!</button>
                <div class="circle-container"></div>
            </div>
        </div>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/profit/profit_DOM.js"></script>
    <script src="./js/circle/circle_DOM.js"></script>
    <script src="./js/number_range/number_Method.js"></script>
    <script src="./js/city/city_Method.js"></script>
</body>

</html>
